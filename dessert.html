<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">You saved room for desert right?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> Churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/baklawa.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="baklava" /> Baklava</label>
      </div>
      <div class="dessert-item">
        <img src="food/ice cream.jpeg" alt="ice cream" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Ice Cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Frozen Yogurt.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> Frozen Yogurt
          </label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cheesecake.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          Cheesecake</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      What Else...
    </button>
  </body>
</html>
